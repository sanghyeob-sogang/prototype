<script>
if (localStorage.getItem("font")){

}else{

}

//초기 글씨 크기 정보 가져오기
var font_size_index = parseInt(localStorage.getItem("step"));
switch (font_size_index) {
case 5:
  document.getElementById('main').style.fontSize=25+"px";
  localStorage.setItem("font", "25");
  localStorage.setItem("step", "5");
  break;
case 4:
  document.getElementById('main').style.fontSize=22+"px";
  localStorage.setItem("font", "22");
  localStorage.setItem("step", "4");
  break;
case 3:
  document.getElementById('main').style.fontSize=19+"px";
  localStorage.setItem("font", "19");
  localStorage.setItem("step", "3");
  break;
case 2:
  document.getElementById('main').style.fontSize=16+"px";
  localStorage.setItem("font", "16");
  localStorage.setItem("step", "2");
  break;
case 1:
  document.getElementById('main').style.fontSize=13+"px";
  localStorage.setItem("font", "13");
  localStorage.setItem("step", "1");
  break;
default:
  if(font_size_index >= 5){
    font_size_index = 5
    document.getElementById('main').style.fontSize=25+"px";
    localStorage.setItem("font", "25");
    localStorage.setItem("step", "5");
  }else if(font_size_index <= 0){
    font_size_index = 1
    document.getElementById('main').style.fontSize=13+"px";
    localStorage.setItem("font", "13");
    localStorage.setItem("step", "1");
  }
}

//글씨 크기 조정 관련 인덱스 설정
function font_size_step(value){
  var num = parseInt(value);
  font_size_index = font_size_index + num;
  console.log(font_size_index);
  switch (font_size_index) {
  case 5:
    document.getElementById('main').style.fontSize=25+"px";
    localStorage.setItem("font", "25");
    localStorage.setItem("step", "5");
    break;
  case 4:
    document.getElementById('main').style.fontSize=22+"px";
    localStorage.setItem("font", "22");
    localStorage.setItem("step", "4");
    break;
  case 3:
    document.getElementById('main').style.fontSize=19+"px";
    localStorage.setItem("font", "19");
    localStorage.setItem("step", "3");
    break;
  case 2:
    document.getElementById('main').style.fontSize=16+"px";
    localStorage.setItem("font", "16");
    localStorage.setItem("step", "2");
    break;
  case 1:
    document.getElementById('main').style.fontSize=13+"px";
    localStorage.setItem("font", "13");
    localStorage.setItem("step", "1");
    break;
  default:
    if(font_size_index >= 5){
      font_size_index = 5
      document.getElementById('main').style.fontSize=25+"px";
      localStorage.setItem("font", "25");
      localStorage.setItem("step", "5");

      font_size_index = 1
      document.getElementById('main').style.fontSize=13+"px";
      localStorage.setItem("font", "13");
      localStorage.setItem("step", "1");
    }
}
